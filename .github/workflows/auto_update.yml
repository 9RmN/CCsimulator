permissions:
  contents: write

name: Auto Update Data

on:
  schedule:
    - cron: '*/2 * * * *'
  repository_dispatch:
    types: [form_submitted]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Google Credentials
        run: |
          cat << 'EOF' > service_account.json
          ${{ secrets.GOOGLE_CREDENTIALS }}
          EOF

      - name: Generate Data & Auth
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: service_account.json
          PEPPER:               ${{ secrets.PEPPER }}
        run: |
          python -u generate_auth.py 2>&1 | tee auth_debug.log
          python -u update_all.py     2>&1 | tee update_all.log

      - name: Commit CSVs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add responses.csv \
                  initial_assignment_result.csv \
                  assignment_with_unanswered.csv \
                  probability_montecarlo_combined.csv \
                  popular_departments_rank_combined.csv \
                  assignment_matrix.csv \
                  department_summary.csv \
                  auth.csv
          git commit -m "chore: auto-update data [skip ci]" || echo "No changes to commit"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main

      - name: Upload debug logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: debug-logs
          path: |
            auth_debug.log
            update_all.log
