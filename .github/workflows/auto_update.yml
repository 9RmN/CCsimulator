permissions:
  contents: write

name: Auto Update Data

on:
  schedule:
    - cron: '*/2 * * * *'
  repository_dispatch:
    types: [form_submitted]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト（認証情報を保持）
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2. Python 環境をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 依存ライブラリをインストール
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Google サービスアカウント JSON を書き出し
      - name: Set up Google Credentials
        run: |
          cat << 'EOF' > service_account.json
          ${{ secrets.GOOGLE_CREDENTIALS }}
          EOF

      # 5. データ生成＆認証ファイル生成
      - name: Generate Data & Auth
        run: python update_all.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: service_account.json
          PEPPER: ${{ secrets.PEPPER }}

      # 6. 生成された CSV と auth.csv をコミット＆プッシュ
      - name: Commit CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add responses.csv \
                  initial_assignment_result.csv \
                  assignment_with_unanswered.csv \
                  probability_montecarlo_combined.csv \
                  popular_departments_rank_combined.csv \
                  assignment_matrix.csv \
                  department_summary.csv \
                  auth.csv
          git commit -m "chore: auto-update data [skip ci]" || echo "No changes to commit"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
